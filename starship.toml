## Programming Languages
[nodejs]
style = "bg:#212736"
format = "[ $symbol($version) ]($style)"

[rust]
style = "bg:#212736"
format = "[ $symbol($version) ]($style)"

[golang]
style = "bg:#212736"
format = "[ $symbol($version) ]($style)"

[cmd_duration]
min_time = 500
format = " [$duration](bold red)"
show_notifications = true
min_time_to_notify = 45000

## Memory
